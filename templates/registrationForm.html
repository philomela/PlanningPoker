<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="templates/css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Sign Up | Planning poker</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
              <img src="../templates/img/icon.png" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <form class="form-inline">
                <button id="signIn" class="btn btn-sm align-middle btn-outline-secondary" type="button">Sign In</button>
              </form>
            </div>
          </nav>

        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>Create your account</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="form-group">
          <label for="email">Email:</label>
          <div class="notification-email">email is not valid</div>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
          <label for="userName">Username:</label>
          <div class="notification-username">username maybe from 3 to 24 any symbols</div>
          <input type="text" id="userName" name="userName" class="form-control" placeholder="Enter username">
          <div class="notification-pass">password maybe from 6 to 24 symbols and include 1 number or special symbol
          </div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
          <p id="warning"></p>
        </div>
        <button id="submit-reg" type="submit" class="btn btn-primary">Sign up</button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="templates/js/validations.js"></script>
  <script src="templates/js/registrationForm.js"></script>
  
</body>

</html>
