    <script type="text/javascript">
    $('#submit-log').click(() => {
      $.ajax({
      type: "POST",
      url: "../login",
      data: `loginUser=${$('#login').val()}&password=${$('#password').val()}`,
      success: function(msg){
        if (msg == "Wrong") {
          $('#warning').text("Invalid login/password");        
        }
        else {
          window.location.href = msg;
        }     
      }});
    });
    </script>
